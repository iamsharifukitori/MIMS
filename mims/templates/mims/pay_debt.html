{% extends 'mims/dashboard.html' %}
{% block content %}
<div class="p-8 flex justify-center">
    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-lg border border-slate-200">
        <h2 class="text-xl font-bold text-slate-800 mb-2">Record Payment</h2>
        <p class="text-sm text-slate-500 mb-6">Customer: <strong>{{ sale.customer_name|default:"Walk-in" }}</strong></p>

        <div class="bg-slate-50 p-4 rounded-xl mb-6 grid grid-cols-2 gap-4">
            <div>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Bill</p>
                <p class="font-bold text-slate-700">Tsh {{ sale.total_amount|floatformat:2 }}</p>
            </div>
            <div>
                <p class="text-[10px] text-slate-400 font-bold uppercase text-red-500">Balance Due</p>
                <p class="font-bold text-red-600 underline">Tsh {{ sale.balance_due|floatformat:2 }}</p>
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Amount to Pay (Tsh)</label>
                <input type="number" step="0.01" name="amount_to_pay" max="{{ sale.balance_due }}" required 
                    class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg font-bold">
            </div>
            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Note (Optional)</label>
                <input type="text" name="note" placeholder="e.g. Paid via Mobile Money" class="w-full p-3 border border-slate-200 rounded-lg outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                Confirm Payment
            </button>
            <a href="{% url 'sale_ledger' %}" class="block text-center mt-4 text-sm text-slate-400 hover:text-slate-600">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
