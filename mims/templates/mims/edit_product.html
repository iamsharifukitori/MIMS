{% extends 'mims/dashboard.html' %}
{% block content %}
<div class="p-8 max-w-2xl mx-auto">
    {% if user.is_staff %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
        <div class="p-6 border-b border-slate-100 bg-slate-50">
            <h2 class="text-xl font-bold text-slate-800">Edit Product: {{ product.name }}</h2>
        </div>
        
        <form method="POST" class="p-6 grid grid-cols-2 gap-4">
            {% csrf_token %}
            
            <div class="col-span-2">
                <label class="block text-xs font-bold text-slate-500 uppercase">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Category</label>
                <select name="category" class="w-full p-2 border border-slate-200 rounded mt-1">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Current Stock ({{ product.bulk_unit }}s)</label>
                <input type="number" step="0.01" name="stock_qty" value="{{ product.stock_qty }}" class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Bulk Unit</label>
                <input type="text" name="bulk_unit" value="{{ product.bulk_unit }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Base Unit</label>
                <input type="text" name="base_unit" value="{{ product.base_unit }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Items per {{ product.bulk_unit }}</label>
                <input type="number" name="conversion_factor" value="{{ product.conversion_factor }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Buying Price</label>
                <input type="number" step="0.01" name="buy_price" value="{{ product.buy_price_per_bulk }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Selling Price</label>
                <input type="number" step="0.01" name="sell_price" value="{{ product.sell_price_per_base }}" required class="w-full p-2 border border-slate-200 rounded mt-1">
            </div>

            <div class="col-span-2">
                <label class="block text-xs font-bold text-slate-500 uppercase">Expiry Date (current: {{ product.expiry_date|default:"None" }})</label>
                <input type="date" name="expiry_date" value="{{ product.expiry_date|date:'Y-m-d' }}" class="w-full p-2 border border-slate-200 rounded mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="col-span-2 flex justify-end gap-3 pt-6 border-t border-slate-100 mt-4">
                <a href="{% url 'inventory' %}" class="px-4 py-2 bg-slate-100 text-slate-600 rounded hover:bg-slate-200">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold shadow-md">Update Product</button>
            </div>
        </form>
    </div>
    {% else %}
    <div class="bg-red-50 border border-red-200 text-red-700 p-6 rounded-xl shadow-md text-center">
        <h3 class="text-lg font-bold">Access Denied</h3>
        <p class="mt-2">Only administrators are authorized to edit product information.</p>
        <a href="{% url 'inventory' %}" class="inline-block mt-4 text-blue-600 hover:underline">Return to Inventory</a>
    </div>
    {% endif %}
</div>
{% endblock %}
